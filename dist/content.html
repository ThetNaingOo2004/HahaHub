        .mark::after{
            content: '';
            position: absolute;
            left: 0;

            height: 2px;
            width: 0;
            background-color: black;
            transition: width 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .mark:hover::after{
            width: 100%;
        }
    </style>
