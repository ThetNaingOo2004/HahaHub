
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src=""></script>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      .mark::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        height: 2px;
        width: 0;
        background-color: black;
        transition: width 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .mark:hover::after {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="bg-blue-100 py-2 px-4 flex justify-around items-center">
        <h1 class="text-3xl font-bold">
          <span class="text-red-500">P</span>roject
        </h1>
        <ul class="flex gap-5 font-bold">
          <li class="text-red-500 border-b-2 border-black">
            <a href="index.html">Home</a>
          </li>
          <li class="mark relative"><a href="profile.html">Profile</a></li>
          <li class="mark relative"><a href="about.html">About</a></li>
          <li class="mark relative"><a href="content.html">Content</a></li>
        </ul>
        <button class="bg-orange-600 px-4 py-2 active:scale-95 rounded-3xl">
          <a href="register.html">Register</a>
        </button>
      </nav>
    </header>
    <main class="min-h-screen flex items-center justify-center">
      <form class="border border-black p-10 rounded" id="registrationForm">
        <h1 class="text-center font-bold text-2xl mb-10">User Registration</h1>
        <div class="flex flex-col gap-2 md:flex-row md:gap-10">
          <div class="flex flex-col gap-5">
            <div class="flex flex-col items-start gap-3">
              <label for="name" class="font-bold">Name</label>
              <input
                type="text"
                id="name" name="name"
                placeholder="Enter your name"
                class="bg-white px-4 py-1 rounded shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] w-[243px] outline-none"
              />
            </div>
            <div class="flex flex-col items-start gap-3">
              <label for="email" class="font-bold">Email</label>
              <input
                type="text"
                id="email" name="email"
                placeholder="Enter your email"
                class="bg-white px-4 py-1 rounded shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] w-[243px] outline-none"
              />
            </div>
            <div class="flex flex-col items-start gap-3">
              <label for="password" class="font-bold">Password</label>
              <div
                class="bg-white px-4 py-1 rounded shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] outline-none w-[243px]"
              >
                <input
                  type="password"
                  id="password" name="password"
                  class="outline-none"
                  placeholder="Enter your Password"
                />
                <i
                  class="fa-solid fa-eye select-none cursor-pointer"
                  id="eye"
                ></i>
              </div>
              <ul class="text-sm text-gray-600 helper-text">
                <li class="mb-1" id="length">Must be at least 8 characters long.</li>
                <li class="mb-1" id="lowercase">Must contain a lowercase letter.</li>
                <li class="mb-1" id="uppercase">Must contain an uppercase letter.</li>
                <li class="mb-1" id="special">Must contain a number or special character.</li>
              </ul>
            </div>
          </div>
          <div class="flex flex-col gap-5">
            <div class="flex flex-col items-start gap-3">
              <label for="photo" class="font-bold">Photo</label>
              <label
                for="photo"
                class="bg-white rounded shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] outline-none w-[243px] text-gray-400"
                ><i
                  class="fa-solid fa-plus text-black bg-gray-400 p-2 mr-3 active:scale-95"
                ></i
                >Upload Photo</label
              >
              <input
                type="file"
                placeholder="Enter "
                id="photo"
                class="hidden"
                name="photo"
              />
            </div>
            <div class="flex flex-col items-start gap-3">
              <label for="resume" class="font-bold">Resume</label>
              <label
                for="resume"
                class="bg-white rounded shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] outline-none w-[243px] text-gray-400"
                ><i
                  class="fa-solid fa-plus text-black bg-gray-400 p-2 mr-3 active:scale-95"
                ></i
                >Upload File</label
              >
              <input
                type="file"
                placeholder="Enter "
                id="resume" name="resume"
                class="hidden"
              />
            </div>
            <div class="flex flex-col items-start gap-3">
              <label for="description" class="font-bold"
                >Personal Description</label
              >
              <textarea
                name="description"
                class="bg-white shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] outline-none w-[243px] p-3"
                id="description" name="description"
                rows="6"
              ></textarea>
            </div>
          </div>
        </div>
        <button class="bg-black w-full mt-8 py-2 text-white rounded-md">
          Register
        </button>
      </form>
    </main>
    <footer class="bg-gray-300 py-1">
      <p class="font-bold text-sm flex items-center justify-center">
        <span class="text-lg">&copy</span>opyright 2023 HahaHubb
      </p>
    </footer>

    <script>
      // Password logo
      const psw = document.getElementById("password");
      const eye = document.getElementById("eye");

      eye.addEventListener("click", () => {
        if (eye.classList.contains("fa-eye")) {
          psw.type = "text";
          eye.classList.remove("fa-eye");
          eye.classList.add("fa-eye-slash");
        } else {
          psw.type = "password";
          eye.classList.add("fa-eye");
          eye.classList.remove("fa-eye-slash");
        }
      });

      // Password validation
      let password = document.getElementById('password');
    let lengths = document.getElementById('length');
    let lowercase = document.getElementById('lowercase');
    let uppercase = document.getElementById('uppercase');
    let special = document.getElementById('special');

    let lowercaseregex = /^(?=.*[a-z]).+$/;
    let Uppercaseregex = /^(?=.*[A-Z]).+$/; // Uppercase character pattern
    let Specialregex = /^(?=.*[0-9_\W]).+$/;

    let patterncheck = () => {
      if (password.value.length > 8) {
        lengths.style.color = "green";
      } else {
        lengths.style.color = "red";
      }

      if (lowercaseregex.test(password.value)) {
        lowercase.style.color = "green";
      } else {
        lowercase.style.color = "red";
      }

      if (Uppercaseregex.test(password.value)) {
        uppercase.style.color = "green";
      } else {
        uppercase.style.color = "red";
      }

      if (Specialregex.test(password.value)) {
        special.style.color = "green";
      } else {
        special.style.color = "red";
      }
    };
    password.addEventListener('keyup', patterncheck);

    // Photo & Resume names 
    
    </script>
    <script src="./registeration.js"></script>
  </body>
</html>
